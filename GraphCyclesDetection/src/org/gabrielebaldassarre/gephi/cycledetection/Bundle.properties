OpenIDE-Module-Display-Category=RCP Platform
OpenIDE-Module-Long-Description=\
    This plugin perform a fast depth-first-order traverse a graph to detect closed walks (cycles). \
    For undirected graphs, it finds all closed cliques.\n\n\
    The report shows the number of detected cycles and a size distribution.
OpenIDE-Module-Name=Cycles Detection
OpenIDE-Module-Short-Description=Detect cycles in graphs
